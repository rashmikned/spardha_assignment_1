<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

    <title>{{t}} Personal Profile</title>
  </head>
  <body>
  <div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
    <h1 class="display-4">Player's Personal Profile</h1>
      <br> <br>
  </div>
    <div class="container " style="border:4px solid Tomato; padding:30px;border-radius:10px">

        <div style="font-size:23%;"><span style="font-size:900%;"><b>Name : </b><i>{{x.name}}</i></span></div>
        <div style="font-size:23%;"><span style="font-size:900%;"><b>Games involved : </b><i>{{y}}</i></span></div>
        <div style="font-size:23%;"><span style="font-size:900%;"><b>Team name : </b><i>{{z}}</i></span></div>
        <div style="font-size:23%;"><span style="font-size:900%;"><b>Age : </b><i>{{x.age}}</i></span></div>
        <div style="font-size:23%;"><span style="font-size:900%;"><b>State : </b><i> {{x.state}}</i></span></div>
        <div style="font-size:23%;"><span style="font-size:900%;"><b>Institute : </b><i> {{x.institute}}</i></span></div>

        <br> <br>
        <a class="btn btn-success" href="/{{y}}/{{z}}/{{t}}/update" role="button">Update info</a>
        <a class="btn btn-primary" href="/{{y}}/{{z}}" role="button">Back</a>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

</html>
